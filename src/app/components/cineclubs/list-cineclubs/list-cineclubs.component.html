  <h2>CINECLUBS!</h2>

<div class="grid">
  <div class="cineclubCard" *ngFor="let cineclub of cineClubs">

    <mat-card-header>
      <img mat-card-image src="{{cineclub.image}}" alt="{{cineclub.title}}" style="width: 200px;">
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{cineclub.title}}</mat-card-title>
      <mat-card-subtitle>{{cineclub.subtitle}}</mat-card-subtitle>
    </mat-card-content>

  </div>
</div>
